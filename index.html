<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Score Board</title>
</head>
<body>
    <div class="every">

        <main class="board">
            <div class="home">
                <div class="homeText">
                    <h2>CLIPPERS</h2>
                </div>
                <form action="">
                        <h1 id="homeScreen">0</h1>
                    <div class="buttons">
                        <input type="button" id="homeOne" class="purple" value="+1" onclick="homeAddOne()">
                        <input type="button" class="purple" value="+2" id="homeTwo" onclick="homeAddTwo()">  
                        <input type="button" class="purple" value="+3" id="homeThree" onclick="homeAddThree()">
                    </div>
                </form>
            </div>
            <div class="guest">
                <div class="guestText">
                    <h2>MIAMI HEAT</h2>
                </div>
                <form action="">
                    <h1 id="guestScreen">0</h1>
                    <div class="buttons">
                        <input type="button" id="guestOne" class="purple" value="+1" onclick="guestAddOne()">
                        <input type="button" class="purple" value="+2" id="guestTwo" onclick="guestAddTwo()">
                        <input type="button" class="purple" value="+3" id="guestThree" onclick="guestAddThree()">
                    </div>
                </form>
            </div>
        </main>
    </div>


    <script src="./index.js"></script>
</body>
</html>
